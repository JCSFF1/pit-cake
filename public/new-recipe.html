<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova Receita - Pit Cake</title>
        <link rel="stylesheet" href="styles/recipes/styles.css">
    </head>
    <body>
        <h2>Nova Receita</h2>
