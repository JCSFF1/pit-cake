<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description"
            content="PitCake - receitas, cupcakes e muitas outras delicias." />
        <meta name="author" content="PitCake" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pit Cake</title>
        <!-- import css -->
        <link rel="stylesheet" href="../src/styles/view.css">
    </head>
    <body>

        <!-- modal para criar as receitas -->
        <article class="modal" id="addRecipeModal">
            <label for="title">
                Titulo
                <input type="text" name="title" id="title">
            </label>
            <label for="description">
                Descrição
                <textarea name="description" id="description"></textarea>
            </label>
            <label for="image">
                Imagem
                <input type="url" name="image" id="image">
            </label>
            <label for="date">
                Data
                <input type="date" name="date" id="date">
            </label>
            <button id="closeAddRecipeModal">Fechar</button>
            <button id="saveRecipe">Salvar Receita</button>
        </article>

        <!-- menu -->
        <article class="menu">
            <a href="../index.html" rel="noopener noreferrer"
                class="item">
                Sair
                <ion-icon name="log-in-outline"></ion-icon>
            </a>
        </article>

        <!-- cabeçalho -->
        <header>
            <span class="header-profile">
            </span>

            <article class="header-options">
                <button id="openMenu">
                    <ion-icon name="reorder-three-outline"></ion-icon>
                </button>
            </article>
        </header>

        <main>
            <!-- adicionar receitas icone -->
            <button id="addRecipe">
                <ion-icon name="add-circle-outline"></ion-icon>
            </button>

            <!-- lista de receitas -->
            <section class="main-content">
                <h1>Receitas</h1>

                <article id="recipeList"></article>
            </section>

            <!-- detalhe das receitas -->
            <section class="details" id="recipeDetails">
                <img id="detailsImage" src alt="Imagem da Receita">
                <article class="recipeDetails-content">
                    <button id="closeDetails">
                        <ion-icon name="arrow-back-circle-outline"></ion-icon>
                    </button>
                    <h2 id="detailsTitle"></h2>
                    <p id="detailsDescription"></p>
                    <span id="detailsDate"></span>
                </article>
            </section>
        </main>

        <script src="../src/pages/appView.js"></script>
        <script src="scripts/Validations.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <!-- import icon -->
        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
